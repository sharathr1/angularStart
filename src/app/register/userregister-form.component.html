<div class="container">
  <!-- [hidden]="!submitted" -->
  <h1>User Form</h1>
  {{formdata}}
  <form>

    <div class="form-group">
      <label for="userid">ID</label>
      <input type="text" placeholder="" class="form-control" id="userid" required [(ngModel)]="model.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" placeholder="first name..." minlength="4" class="form-control" id="name" [(ngModel)]="model.name" name="name">
    </div>

    <div class="form-group">
      <label for="power">Prof.</label>
      <input type="text" class="form-control" id="power" [(ngModel)]="model.power" name="power">
    </div>
    <!-- <div *ngFor="let item of techList">
      <label>{{item}}</label>
    </div> -->
    <div class="form-group">
      <label for="tech">Tech</label>
      <div>
        <select class="form-control" [(ngModel)]="model.tech" [ngModelOptions]="{standalone: true}">
          <option  disabled selected>Select ...</option>          
          <option *ngFor="let item of techList" [ngValue]="item" >{{ item }}</option>
        </select>
      </div>
    </div>

    <!-- <button type="button " class="btn btn-default " (click)="newHero(); heroForm.reset() ">New Hero</button> -->
    <button type="submit " class="btn btn-default " (click)="onSubmit() ">Submit</button>
    <!-- <form (ngSubmit)="onSubmit() " #heroForm="ngForm "> -->

  </form>
</div>
